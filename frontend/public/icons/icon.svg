<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051d5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" />

  <!-- Main icon group -->
  <g transform="translate(256, 256)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#iconGradient)" stroke-width="8" opacity="0.3" />

    <!-- Middle circle -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#iconGradient)" stroke-width="6" opacity="0.5" />

    <!-- Inner circle (main sensor hub) -->
    <circle cx="0" cy="0" r="100" fill="url(#iconGradient)" opacity="0.2" />

    <!-- Central dot -->
    <circle cx="0" cy="0" r="20" fill="url(#iconGradient)" />

    <!-- Sensor points (left) -->
    <g>
      <line x1="-100" y1="0" x2="-140" y2="0" stroke="url(#iconGradient)" stroke-width="6" stroke-linecap="round" />
      <circle cx="-160" cy="0" r="14" fill="url(#iconGradient)" opacity="0.8" />
    </g>

    <!-- Sensor points (top) -->
    <g>
      <line x1="0" y1="-100" x2="0" y2="-140" stroke="url(#iconGradient)" stroke-width="6" stroke-linecap="round" />
      <circle cx="0" cy="-160" r="14" fill="url(#iconGradient)" opacity="0.8" />
    </g>

    <!-- Sensor points (right) -->
    <g>
      <line x1="100" y1="0" x2="140" y2="0" stroke="url(#iconGradient)" stroke-width="6" stroke-linecap="round" />
      <circle cx="160" cy="0" r="14" fill="url(#iconGradient)" opacity="0.8" />
    </g>

    <!-- Sensor points (bottom) -->
    <g>
      <line x1="0" y1="100" x2="0" y2="140" stroke="url(#iconGradient)" stroke-width="6" stroke-linecap="round" />
      <circle cx="0" cy="160" r="14" fill="url(#iconGradient)" opacity="0.8" />
    </g>

    <!-- Diagonal sensors -->
    <g>
      <!-- Top-left -->
      <line x1="-70" y1="-70" x2="-100" y2="-100" stroke="url(#iconGradient)" stroke-width="5" stroke-linecap="round" />
      <circle cx="-115" cy="-115" r="12" fill="url(#iconGradient)" opacity="0.7" />

      <!-- Top-right -->
      <line x1="70" y1="-70" x2="100" y2="-100" stroke="url(#iconGradient)" stroke-width="5" stroke-linecap="round" />
      <circle cx="115" cy="-115" r="12" fill="url(#iconGradient)" opacity="0.7" />

      <!-- Bottom-right -->
      <line x1="70" y1="70" x2="100" y2="100" stroke="url(#iconGradient)" stroke-width="5" stroke-linecap="round" />
      <circle cx="115" cy="115" r="12" fill="url(#iconGradient)" opacity="0.7" />

      <!-- Bottom-left -->
      <line x1="-70" y1="70" x2="-100" y2="100" stroke="url(#iconGradient)" stroke-width="5" stroke-linecap="round" />
      <circle cx="-115" cy="115" r="12" fill="url(#iconGradient)" opacity="0.7" />
    </g>

    <!-- Animated data waves (static representation) -->
    <g opacity="0.4">
      <path d="M -50,-50 Q -30,-70 -10,-50 T 30,-50 T 70,-50" stroke="url(#iconGradient)" stroke-width="3" fill="none" stroke-linecap="round" />
      <path d="M -50,50 Q -30,30 -10,50 T 30,50 T 70,50" stroke="url(#iconGradient)" stroke-width="3" fill="none" stroke-linecap="round" />
    </g>
  </g>
</svg>
