<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <title>Offline - Twin Sensor Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: #ffffff;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007aff;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background-color: #0051d5;
        }

        .btn-secondary {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .btn-secondary:active {
            transform: scale(0.98);
            background-color: #3c3c3c;
        }

        .status-info {
            margin-top: 40px;
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #007aff;
            text-align: left;
        }

        .status-info h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #007aff;
        }

        .status-info p {
            font-size: 13px;
            color: #888;
            margin: 0;
        }

        .status-info ul {
            margin: 8px 0 0 20px;
            color: #888;
            font-size: 13px;
        }

        .status-info li {
            margin: 4px 0;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="m16 16-4-4m0-4v4m0 4v-4"></path>
        </svg>

        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. Don't worry, cached
            content will still be available.
        </p>

        <div class="button-group">
            <button class="btn-primary" onclick="window.location.href = '/'">
                Try Again
            </button>
            <button class="btn-secondary" onclick="showCachedPages()">
                View Cached Pages
            </button>
        </div>

        <div class="status-info">
            <h3>What you can do:</h3>
            <ul>
                <li>✓ View previously loaded pages</li>
                <li>✓ Check cached sensor data</li>
                <li>✓ Review your settings</li>
                <li>✗ Fetch new data from the server</li>
                <li>✗ Make real-time updates</li>
            </ul>
        </div>
    </div>

    <script>
        function showCachedPages() {
            alert(
                'Cached pages are automatically available. Try navigating to pages you visited before going offline.'
            );
        }

        // Check connection status periodically
        window.addEventListener('online', () => {
            // Reload or show notification that connection is back
            document.body.style.opacity = '0.5';
            setTimeout(() => {
                window.location.reload();
            }, 500);
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch((err) => {
                console.error('Service Worker registration failed:', err);
            });
        }
    </script>
</body>

</html>
