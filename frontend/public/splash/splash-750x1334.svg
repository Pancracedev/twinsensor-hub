<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 1334">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashGrad750" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051d5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="750" height="1334" fill="url(#splashGrad750)" />

  <!-- Decorative shapes -->
  <circle cx="750" cy="0" r="250" fill="rgba(255,255,255,0.1)" />
  <circle cx="0" cy="1334" r="350" fill="rgba(255,255,255,0.05)" />

  <!-- Main logo area (centered) -->
  <g transform="translate(375, 450)">
    <!-- Icon circle background -->
    <circle cx="0" cy="0" r="140" fill="rgba(255,255,255,0.2)" />

    <!-- Icon -->
    <g>
      <circle cx="0" cy="0" r="95" fill="none" stroke="white" stroke-width="5" opacity="0.6" />
      <circle cx="0" cy="0" r="60" fill="white" opacity="0.8" />
      
      <!-- Sensor points -->
      <g>
        <line x1="-70" y1="0" x2="-95" y2="0" stroke="white" stroke-width="4" />
        <circle cx="-105" cy="0" r="10" fill="white" />
        
        <line x1="70" y1="0" x2="95" y2="0" stroke="white" stroke-width="4" />
        <circle cx="105" cy="0" r="10" fill="white" />
        
        <line x1="0" y1="-70" x2="0" y2="-95" stroke="white" stroke-width="4" />
        <circle cx="0" cy="-105" r="10" fill="white" />
        
        <line x1="0" y1="70" x2="0" y2="95" stroke="white" stroke-width="4" />
        <circle cx="0" cy="105" r="10" fill="white" />
      </g>
    </g>
  </g>

  <!-- App name -->
  <text x="375" y="680" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white">
    Twin Sensor
  </text>
  <text x="375" y="740" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="300" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Hub
  </text>

  <!-- Tagline -->
  <text x="375" y="800" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.7)">
    Real-time Monitoring
  </text>
</svg>
